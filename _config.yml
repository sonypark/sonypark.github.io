# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Categories:           
    - '/blog/'
    - { TIL (Today I Learned): '/blog/categories/#til-today-i-learned' }
    - { Algorithm Test: '/blog/categories/#algorithm-test' }
    - { python: '/blog/categories/#python' }
    - { etc: '/blog/categories/#etc' }

      # - { Tags: '/blog/tags/' }
  About:          
    - '/about/'

# Where are tags and categories displayed
