# Site Info
title: SONY_DEV
tagline: 'Connecting the dots'
description: ''
baseurl: ""
url: http://sonypark.github.io
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
  - jekyll-gist
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

